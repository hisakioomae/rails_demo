machine:
    timezone: Asia/Tokyo
    ruby:
      version:
        2.4.0
deployment: # デプロイ設定
    staging: # 任意の文字列
        branch: master # ブランチ名
        codedeploy:
            b5_rails: # CodeDeployで作成したアプリケーション名
                deployment_group: b5_rails # CodeDeployで作成したデプロイグループ名
                application_root: /var/www/rails/rails_demo # デプロイしたいディレクトリ
                region: ap-northeast-1
                revision_location:
                    revision_type: S3
                    s3_location:
                        bucket: b5-s3bucket # バケット名
                        key_pattern: '{BUILD_NUM}_{COMMIT}.zip'
